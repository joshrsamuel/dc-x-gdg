<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Card Component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-image"></div>
    <div class="card-content">
      <h2 class="card-title">Card Title</h2>
      <p class="card-text">This is a simple card component centered in the middle of the screen using flexbox.</p>
      <button class="card-button">Action</button>
    </div>
  </div>
</body>
</html>
